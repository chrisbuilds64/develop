# Nginx configuration for Tweight Core API
# Location: /etc/nginx/sites-available/tweight-api
# Symlink to: /etc/nginx/sites-enabled/tweight-api

upstream tweight_api {
    server localhost:8000;
}

server {
    listen 80;
    server_name api.chrisbuilds64.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name api.chrisbuilds64.com;

    # SSL certificates (will be generated by certbot)
    ssl_certificate /etc/letsencrypt/live/api.chrisbuilds64.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.chrisbuilds64.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/tweight-api-access.log;
    error_log /var/log/nginx/tweight-api-error.log;

    # Proxy settings
    location / {
        proxy_pass http://tweight_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://tweight_api/health;
        access_log off;
    }
}
